<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="nome.css">
  
  <img src="https://i.postimg.cc/P5NDgDMT/99e7f339-8e4d-4698-b6e0-5e8f3590d0c4.jpg">

  <title>nome</title>
</head>

<body>
  <h3>aqui você preencherá seus dados</h3>
  <input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">

<button onclick="proximo()">Próximo</button>

<script>
  function proximo() {
    const nome = document.getElementById('nome').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    
    if (!nome || !telefone) { alert('Preencha todos os campos'); return; }
    
    // Salva no sessionStorage
    sessionStorage.setItem('nome', nome);
    sessionStorage.setItem('telefone', telefone);
    
    // Vai para a próxima página
    window.location.href = 'servicos.html';
  }
</script>
</body>

</html>
